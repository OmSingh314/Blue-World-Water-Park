<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park Info | BlueWorld Kanpur</title>
  <link rel="shortcut icon" href="Assests/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <div id="main">
    <!-- Hero Section -->
    <div class="park-info-hero">
      <div id="video-container-1">
        <video autoplay loop muted playsinline src="Assests/Vid-1.mp4"></video>
      </div>
      <h1>PARK INFORMATION</h1>
      <p>Everything you need to know about BlueWorld Kanpur</p>
    </div>

    <!-- Park Tour Section -->
    <section id="park-tour" class="info-section">
      <div class="section-header-left">
        <h2>Park Tour</h2>
        <div class="section-line-left"></div>
      </div>
      <div class="media-content-right">
        <!-- <video autoplay loop muted playsinline src="Assests/park-info-vid.mp4"></video> -->
      </div>
    </section>

    <!-- Park Map Section -->
    <section id="park-map" class="info-section">
      <div class="section-header-right">
        <h2>Park Map</h2>
        <div class="section-line-right"></div>
      </div>
      <div class="media-content-left">
      </div>
    </section>
    <div id="footer-placeholder"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>

  <script>
    // Load navigation
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        // Initialize any JS for nav after loading
        initNav();
      });
    
    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
